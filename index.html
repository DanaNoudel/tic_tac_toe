<html>

    <head>

        <link rel="stylesheet" href="css/tic_tac_toe.css">

        <script src="js/tic_tac_toe.js"></script>

        <title>Tic Tac Toe</title>

        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">

    </head>

    <body>

        <div class="game-area">

            <h1>Welcome to Tic Tac Toe</h1>

            <button onclick="generateGame()">Start Game</button> <span><button onclick="restartGame()">Restart Game</button></span>

            <div id="game-board"></div>

            <br><br>


            <div class="score">
                Player X Score: <span id="score-X">0</span>
                
                <br>

                Player O Score: <span id="score-O">0</span>
            </div>

        </div>

    </body>

</html>
